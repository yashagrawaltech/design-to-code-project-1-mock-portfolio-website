<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design To Code | Project - 1 | Mock Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font - Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons - Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header
        class="header w-full p-4 flex items-center justify-center fixed top-0"
      >
        <nav
          class="nav w-full bg-white rounded-full flex items-center justify-between px-3.5 py-3"
        >
          <div class="left flex gap-2.5 items-center">
            <img
              src="./Assets/Images/Brand Icon.svg"
              class="h-8"
              alt="Brand Logo"
            />
            <h4 class="text-xl font-bold">Agency</h4>
          </div>
          <div class="right flex items-center gap-4 text-lg font-[350]">
            <!-- In LG -->
            <div
              class="btn-link hidden lg:flex items-center justify-end hover:bg-[#111] gap-1 hover:text-white transition-colors duration-300 cursor-pointer px-4 py-2 border-[0.08rem] border-solid border-[#111] rounded-full"
            >
              <span>approach</span><i class="ri-arrow-right-up-line"></i>
            </div>
            <div
              class="btn-link hidden lg:flex items-center justify-end hover:bg-[#111] gap-1 hover:text-white transition-colors duration-300 cursor-pointer px-4 py-2 border-[0.08rem] border-solid border-[#111] rounded-full"
            >
              <span>sprints</span> <i class="ri-arrow-right-up-line"></i>
            </div>
            <div
              class="btn-link hidden lg:flex items-center justify-end hover:bg-[#111] gap-1 hover:text-white transition-colors duration-300 cursor-pointer px-4 py-2 border-[0.08rem] border-solid border-[#111] rounded-full"
            >
              <span>cases</span> <i class="ri-arrow-right-up-line"></i>
            </div>
            <div
              class="btn-link hidden lg:flex items-center justify-end hover:bg-[#111] hover:text-white gap-1 transition-colors duration-300 cursor-pointer px-4 py-2 border-[0.08rem] border-solid border-[#111] rounded-full"
            >
              <span>about</span> <i class="ri-arrow-right-up-line"></i>
            </div>
            <div
              class="btn-link-fill hidden lg:flex items-center justify-end bg-[#111] gap-1 transition-all duration-300 hover:gap-4 text-white cursor-pointer px-4 py-2 border-[0.08rem] border-solid border-[#111] rounded-full"
            >
              <span>contact</span> <i class="ri-arrow-right-up-line"></i>
            </div>

            <!-- In MD & SM -->
            <i class="ri-menu-line text-2xl lg:hidden nav-overlay-open-btn"></i>

            <!-- Overlay -->
            <div
              class="nav-overlay hidden overflow-hidden transform translate-x-full lg:hidden absolute right-0 top-0 min-h-dvh w-[70%] bg-white flex flex-col px-2 shadow-lg"
            >
              <!-- Close Btn -->
              <i
                class="ri-close-line nav-overlay-close-btn text-4xl absolute top-4 right-4"
              ></i>

              <!-- Menus -->
              <div class="menus mt-24 flex flex-col gap-4 text-lg font-[350]">
                <div
                  class="btn-link px-4 py-2 border-b-[0.08rem] border-solid border-[#111] flex items-center justify-between"
                >
                  <span>approach</span> <i class="ri-arrow-right-up-line"></i>
                </div>
                <div
                  class="btn-link px-4 py-2 border-b-[0.08rem] border-solid border-[#111] flex items-center justify-between"
                >
                  <span>sprints</span> <i class="ri-arrow-right-up-line"></i>
                </div>
                <div
                  class="btn-link px-4 py-2 border-b-[0.08rem] border-solid border-[#111] flex items-center justify-between"
                >
                  <span>cases</span> <i class="ri-arrow-right-up-line"></i>
                </div>
                <div
                  class="btn-link px-4 py-2 border-b-[0.08rem] border-solid border-[#111] flex items-center justify-between"
                >
                  <span>about</span> <i class="ri-arrow-right-up-line"></i>
                </div>
                <div
                  class="btn-link-fill bg-[#111] text-white rounded-full mt-4 px-4 py-2 border-b-[0.08rem] border-solid border-[#111] flex items-center justify-between"
                >
                  <span>contact</span> <i class="ri-arrow-right-up-line"></i>
                </div>
              </div>

              <!-- Social Media Handles -->
              <div
                class="social-icons absolute bottom-4 right-4 w-full flex flex-col items-end gap-4 mr-1"
              >
                <p class="text-base text-right w-full">
                  Follow us on social media
                </p>
                <div class="icons flex items-center justify-end text-2xl gap-4">
                  <i class="ri-instagram-line"></i>
                  <i class="ri-linkedin-line"></i>
                  <i class="ri-twitter-x-line"></i>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <div class="content"></div>
      <footer></footer>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
